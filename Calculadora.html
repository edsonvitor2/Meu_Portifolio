<html>
    <head>
        <title>Calculadora</title>
        <style>
            *{
                margin: 2;
            }
            .num{
                height: 60px;
                width: 60px;
                font-size: 30px;
                border: solid;
                background-color:#fff;
            }
            .op{
                font-size: 30px;
                position: absolute;
                left: 75px;
                top: 330px;
            }
            .resu{
                font-size: 30px;
                border: solid;
                position: absolute;
                left: 100px;
                height: 55px;
                width: 165px;
                background-color:#fff;
            }
        </style>
    </head>
    <header><h1 id="titulo">Calculadora</h1></header>
    <body>
        <table id="tabela">

            <tr> 
                <td> <button class="num" onclick="insert(1)">1</button></td> 
                <td> <button class="num" onclick="insert(2)">2</button></td> 
                <td> <button class="num" onclick="insert(3)">3</button></td> 
                <td> <button class="num" onclick="som()  + insertop('+')">+</button></td>
            </tr>
            <tr> 
                <td> <button class="num" onclick="insert(4)">4</button></td>
                <td> <button class="num" onclick="insert(5)">5</button></td>
                <td> <button class="num" onclick="insert(6)">6</button></td> 
                <td> <button class="num" onclick="sub()  + insertop('-')">-</button></td>
            </tr>
            <tr> 
                <td> <button class="num" onclick="insert(7)">7</button></td>
                <td> <button class="num" onclick="insert(8)">8</button></td>
                <td> <button class="num" onclick="insert(9)">9</button></td>
                <td> <button class="num" onclick="mult() + insertop('x')">X</button></td> 
            </tr> 
            <tr> 
                <td> <button class="num" onclick="insert('.') + transfor()">,</button></td>  
                <td> <button class="num" onclick="insert(0)">0</button></td>
                <td> <button class="num" onclick="limpar()">C</button></td>
                <td> <button class="num" onclick="div()  + insertop('/')">/</button></td>
            </tr>
            <tr> 
                <td> <button class="num"    onclick="res()">=</button></td> 
                <td id="resultado" class="resu"></td> 
                <td id="operad"    class="op"> </td>
            </tr>
        </table>
    </body>
</html>
    <script>
        var n1 = 0;
        var n2 = 0;
        var num1 = 0;
        var num2 = 0;
        var operador = 'nulo';
        var numero =0;
        var lim =true;
        var convert = false;

function  insertop(opa){
    document.getElementById('operad').innerHTML = opa;
}

function insert(num)
{
   if(operador == 'nulo')
   {
    numero = document.getElementById('resultado').innerHTML;
    n1 = document.getElementById('resultado').innerHTML = numero + num;
    document.getElementById('resultado').innerHTML;
   }
   else{
    limparSoma()
    numero = 0;
    numero = document.getElementById('resultado').innerHTML;
    n2 = document.getElementById('resultado').innerHTML = numero + num;
    document.getElementById('resultado').innerHTML;
   }
}
function som(){
    operador = 'soma';
}
function sub(){
    operador = 'subtrair';
}
function mult(){
    operador = 'multiplicar';
}
function div(){
    operador = 'dividir';
}
function transfor(){
    convert = true;
}
function res()
{
    if(convert == true)
    {
        num1 = parseFloat(n1);
        num2 = parseFloat(n2);
    }else
    {
        num1 = parseInt(n1);
        num2 = parseInt(n2);
    }
    if(operador == 'subtrair')
    {
        var res = num1 - num2;
        lim =true;
        document.getElementById('resultado').innerHTML = res;
        n1 = res;
    }
    else if(operador == 'soma')
    {
        var res = num1 + num2;
        lim =true;
        document.getElementById('resultado').innerHTML = res;
        n1 = res;
    }
    else if(operador == 'multiplicar')
    {
        var res = num1 * num2;
        lim =true;
        document.getElementById('resultado').innerHTML = res;
        n1 = res;
    }
    else if(operador == 'dividir')
    {
        var res = num1 / num2;
        lim =true;
        document.getElementById('resultado').innerHTML = res;
        n1 = res;
    }

    insertop('=');
   
}
function limparSoma(){
    if(lim == true)
    {
        document.getElementById('resultado').innerHTML = "";
        lim = false;
    }
}
function limpar()
    {
        document.getElementById('resultado').innerHTML = "";
        operador = 'nulo';
        numero = 0;
        n1 = 0;
        n2 = 0;
        num1 =0;
        num2=0;
    }
    </script>
</body>
</html>
